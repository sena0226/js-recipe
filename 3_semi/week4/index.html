<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vue チュートリアル</title>
  </head>
  <body>
    <!-- 👇3.Vueと結びつけたタグの中でVueの構文が使える。👇 -->
    <div id="app">
      <!-- テンプレート構文について -->
      <section>
        {{message}}
      </section>
      <!-- v-bindについて -->
      <section>
        <div title="やあ">
          title属性は、ホバーするとテキストを表示させます。
        </div>
        <div v-bind:title="title">
          このテキストにマウスをホバーすると、動的に変わるtitleプロパティが見られます。
        </div>
      </section>
      <!-- v-ifとv-elseについて -->
      <section>
        <span v-if="seen"
          >今、seenはtrueです。falseに書き換えてみましょう。
        </span>
        <span v-else>今、seenはfalseです。</span>
      </section>
      <!-- v-forについて -->
      <section>
        <div v-for="todo in todos">
          {{ todo.text }}
        </div>
      </section>
      <!-- v-onとmethodsについて -->
      <section>
        <div>
          {{ message }}
        </div>
        <div>
          <button v-on:click="reverseMessage">reverseMessage</button>
        </div>
      </section>
      <!-- v-modelについて -->
      <section>
        <div>
          {{message}}
        </div>
        <div>
          <input type="text" v-model="message" />
        </div>
      </section>
    </div>
    <!-- 👇1.CDN経由でscriptタグを使ってVueを読み込む👇 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 👇2.読み込んだ後の行で`new Vue`が使える。👇 -->
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Vue Devtoolsを使ってこのメッセージを書き換えてみましょう!",
          title: "You loaded this page on" + new Date().toLocaleString(),
          seen: true,
          todos: [
            { text: "Learn JavaScript" },
            { text: "Learn Vue" },
            { text: "Build something awesome" },
          ],
        },
        methods: {
          reverseMessage: function() {
            this.message = this.message
              .split("")
              .reverse()
              .join("")
            //thisはconst appを意味している
          },
        },
      })
      app.todos.push({ text: "pushで追加されたオブジェクトのテキスト" })
    </script>
  </body>
</html>
